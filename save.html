<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Submitted Form Data</h1>
  <table>
    <tr>
      <th>Name</th>
      <td id="showName"></td>
    </tr>
    <tr>
      <th>Email</th>
      <td id="showEmail"></td>
    </tr>
    <tr>
      <th>Message</th>
      <td id="showMessage"></td>
    </tr>
  </table>

  <script>
    // URL से query parameters लेना
    const params = new URLSearchParams(window.location.search);

    document.getElementById("showName").textContent = params.get("username");
    document.getElementById("showEmail").textContent = params.get("useremail");
    document.getElementById("showMessage").textContent = params.get("usermessage");
  </script>
</body>
</html>
